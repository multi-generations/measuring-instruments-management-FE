<nav class="mt-3" aria-label="Page navigation" *ngIf="totalPages > 1">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage <= 1" (click)="previousPage()">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item"
        *ngFor="let page of listOfPage"
        (click)="accessPage(page)"
        [class.active]="page === currentPage"><a class="page-link">{{page}}</a></li>
    <li class="page-item" [class.disabled]="currentPage >= totalPages" (click)="nextPage()">
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
